<body>
  <h1>üêç Classic Snake Game</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

    Score: <span id="score">0</span> |
    Time: <span id="time">0</span> sec

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    const scale = 20;
    const rows = canvas.height / scale;
    const cols = canvas.width / scale;

    let snake;
    let food;
    let interval;
    let timer;
    let seconds;

    class Snake {
      constructor() {
        this.body = [{ x: 10, y: 10 }];
        this.xSpeed = 1;
        this.ySpeed = 0;
        this.total = 0;
      }

      draw() {
        ctx.fillStyle = "#0f0";
        for (let segment of this.body) {
          ctx.fillRect(segment.x * scale, segment.y * scale, scale - 2, scale - 2);
        }
      }

      update() {
        const head = { ...this.body[this.body.length - 1] };
        head.x += this.xSpeed;
        head.y += this.ySpeed;

        if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || this.collides(head)) {
          endGame();
          return;
        }

        this.body.push(head);

        if (head.x === food.x && head.y === food.y) {
          this.total++;
          placeFood();
        } else {
          this.body.shift();
        }
      }

      changeDirection(dir) {
        switch (dir) {
          case "ArrowUp":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -1;
            }
            break;
          case "ArrowDown":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = 1;
            }
            break;
          case "ArrowLeft":
            if (this.xSpeed === 0) {
              this.xSpeed = -1;
              this.ySpeed = 0;
            }
            break;
          case "ArrowRight":
            if (this.xSpeed === 0) {
              this.xSpeed = 1;
              this.ySpeed = 0;
            }
            break;
        }
      }

      collides(pos) {
        return this.body.some(seg => seg.x === pos.x && seg.y === pos.y);
      }
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * scale, food.y * scale, scale - 2, scale - 2);
    }

    function startGame() {
      clearInterval(interval);
      clearInterval(timer);

      snake = new Snake();
      placeFood();
      seconds = 0;

      scoreEl.innerText = "0";
      timeEl.innerText = "0";
      scoreEl.classList.remove("highlight");
      timeEl.classList.remove("highlight");

      interval = setInterval(gameLoop, 100);
      timer = setInterval(() => {
        seconds++;
        timeEl.innerText = seconds;
      }, 1000);
    }

    function endGame() {
      clearInterval(interval);
      clearInterval(timer);
      scoreEl.classList.add("highlight");
      timeEl.classList.add("highlight");
      startBtn.textContent = "Play Again";
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.update();
      snake.draw();
      drawFood();
      scoreEl.innerText = snake.total;
    }

    window.addEventListener("keydown", e => snake.changeDirection(e.key));
    startBtn.addEventListener("click", startGame);
  </script>
</body>
